{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ user.userID }}!</h1>

    {% for post in posts %}
    <div>
    	<p>{{ post.name }} says: <b>{{ post.body }}</b>
    		Likes: {{ post.amountlike }}
   		</p>
    <form action = "/likes/{{post.id}}" method = "post">
    	<button type = "submit" value = "Like">Like</button>
    </form>
	</div>

    {% endfor %}

{% endblock %}
